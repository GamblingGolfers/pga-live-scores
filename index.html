<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using your original, correct CSP -->
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://live-golf-data.p.rapidapi.com;">
    <title>Discriminatory Gamblers - Golf Suite</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* All styles are preserved from your original file, with additions for new elements */
        :root {
            --bg-color: #121212;
            --card-color: rgba(38, 38, 38, 0.7);
            --text-color: #e0e0e0;
            --text-muted-color: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-color: #00aaff;
            --score-green: #28a745;
            --score-red: #dc3545;
            --hover-color: rgba(255, 255, 255, 0.05);
            --danger-color: #dc3545;
        }
        * { box-sizing: border-box; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 950px; margin: auto; animation: fadeIn 0.5s ease-out; }
        h1, h2 { color: #fff; padding-bottom: 10px; margin-top: 0; font-weight: 700; }
        h2 { margin-top: 40px; border-bottom: 1px solid var(--border-color); font-weight: 600; }
        h1 { font-size: 2.5em; text-align: center; margin-bottom: 40px; }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 0 0 20px 0; margin-bottom: 20px; }
        .app-header h1 { font-size: 1.8em; margin: 0; padding: 0; text-align: left; }
        .nav-buttons { display: flex; gap: 10px; background: var(--card-color); padding: 8px; border-radius: 10px; border: 1px solid var(--border-color); }
        .nav-button { background: transparent; border: none; color: var(--text-muted-color); font-family: 'Inter', sans-serif; font-weight: 600; font-size: 0.9em; padding: 8px 16px; border-radius: 8px; cursor: pointer; transition: all 0.2s ease; }
        .nav-button.active { background-color: var(--accent-color); color: #fff; box-shadow: 0 0 15px rgba(0, 170, 255, 0.4); }
        .nav-button:not(.active):hover { background-color: var(--hover-color); color: var(--text-color); }
        .page.hidden { display: none; }
        #gamblers-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
        .gambler-card { background: var(--card-color); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); text-align: center; transition: all 0.3s ease; }
        .gambler-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
        .gambler-card .name { font-weight: 600; font-size: 1.2em; color: var(--text-color); }
        .gambler-card .total-score { font-weight: 700; font-size: 3em; margin: 8px 0 5px 0; }
        .gambler-card .today-score { font-size: 1.1em; font-weight: 600; }
        .gambler-card .team-status { font-size: 0.8em; font-weight: 500; color: var(--text-muted-color); text-transform: uppercase; margin-top: 8px; padding-bottom: 12px; border-bottom: 1px solid var(--border-color); }
        .gambler-card .player-breakdown { font-size: 0.9em; text-align: left; margin-top: 12px; color: var(--text-muted-color); }
        .player-row { display: flex; justify-content: space-between; padding: 5px 0; }
        .player-row .player-score { font-weight: 600; }
        .player-row.missed-cut { text-decoration: line-through; opacity: 0.6; }
        .score-under { color: var(--score-green); }
        .score-over { color: var(--score-red); }
        .score-even { color: var(--text-color); }
        .tag { display: inline-block; background-color: var(--accent-color); color: #fff; padding: 4px 10px; border-radius: 12px; font-size: 0.8em; font-weight: 500; margin-right: 5px; margin-bottom: 3px; }
        #leaderboard-table { width: 100%; border-collapse: separate; border-spacing: 0; }
        #leaderboard-table thead th { position: sticky; top: 0; background-color: #2a2a2a; font-weight: 600; color: var(--text-muted-color); z-index: 10; }
        #leaderboard-table th, #leaderboard-table td { padding: 14px 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        #leaderboard-table tbody tr { transition: background-color 0.2s ease; }
        #leaderboard-table tbody tr:hover { background-color: var(--hover-color); }
        #leaderboard-table td:nth-child(2), #leaderboard-table td:nth-child(4), #leaderboard-table td:nth-child(5), #leaderboard-table td:nth-child(6), #leaderboard-table td:nth-child(7) { text-align: center; font-weight: 500; }
        #page-gamblers-content { background: var(--card-color); backdrop-filter: blur(10px); padding: 30px; border-radius: 12px; border: 1px solid var(--border-color); }
        #bet-form label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9em; }
        #bet-form input, #bet-form select { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--border-color); border-radius: 8px; padding: 12px; color: var(--text-color); font-family: 'Inter', sans-serif; font-size: 1em; margin-top: 5px; }
        #bet-form input:focus, #bet-form select:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 10px rgba(0, 170, 255, 0.3); }
        #bet-form select option { background: var(--bg-color); color: var(--text-color); }
        #bet-form .selections-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        #bet-form button { width: 100%; background: var(--accent-color); border: none; padding: 15px; border-radius: 8px; color: #fff; font-weight: 700; font-size: 1.1em; cursor: pointer; transition: all 0.3s ease; margin-top: 20px; }
        #bet-form button:hover { box-shadow: 0 0 20px rgba(0, 170, 255, 0.5); transform: translateY(-2px); }
        #bet-form button:disabled { background: #555; color: #999; cursor: not-allowed; }
        #bets-container .gambler-card { text-align: left; }
    </style>
</head>
<body>

    <div class="container">
        <header class="app-header">
            <h1>Golf Suite</h1>
            <div id="nav-container" class="nav-buttons">
                <button data-page="leaderboard" class="nav-button active">Leaderboard</button>
                <button data-page="gamblers" class="nav-button">Gamblers Golf</button>
            </div>
        </header>

        <div id="page-leaderboard" class="page">
            <h2>Gamblers' Scores</h2>
            <div id="gamblers-container"></div>
            <h2>US OPEN 2025 - Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th style="width: 20%;">Gambler</th>
                        <th style="width: 10%;">Pos</th>
                        <th>Player</th>
                        <th style="width: 10%;">Total</th>
                        <th style="width: 10%;">Today</th>
                        <th style="width: 10%;">Thru</th>
                        <th style="width: 10%;">Round</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>

        <div id="page-gamblers" class="page hidden">
            <h1 style="font-size: 2em; margin-bottom: 20px;">Gamblers Golf - Place Your Bets</h1>
            <div id="page-gamblers-content">
                 <form id="bet-form">
                    <div>
                        <label for="gambler-name">Gambler's Name</label>
                        <select id="gambler-name" disabled><option>Loading Gamblers...</option></select>
                    </div>
                    <div class="selections-grid">
                        <div>
                            <label for="golfer-1">Pick 1</label>
                            <select id="golfer-1" disabled><option>Loading Players...</option></select>
                            <label for="value-1" style="margin-top: 15px;">Bet Amount (£)</label>
                            <input type="number" id="value-1" min="10" placeholder="e.g., 50">
                        </div>
                         <div>
                            <label for="golfer-2">Pick 2</label>
                            <select id="golfer-2" disabled><option>Loading Players...</option></select>
                             <label for="value-2" style="margin-top: 15px;">Bet Amount (£)</label>
                            <input type="number" id="value-2" min="10" placeholder="e.g., 25">
                        </div>
                    </div>
                    <div id="error-message" style="color: var(--danger-color); margin-top: 15px; text-align: center; font-weight: 600; min-height: 20px;"></div>
                    <button type="submit" id="submit-button" disabled>Submit Picks</button>
                </form>
            </div>
            <div class="mt-12">
                <h2 style="margin-top: 40px;">Live Bets</h2>
                <div id="bets-container" style="display: grid; grid-template-columns: 1fr; gap: 20px;">
                    <p style="color: var(--text-muted-color);">Loading Live Bets...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>

    <script>
        // Self-contained script for navigation and the new Gamblers Golf page
        document.addEventListener('DOMContentLoaded', () => {

            // --- PAGE SWITCHING ---
            const navContainer = document.getElementById('nav-container');
            const pages = document.querySelectorAll('.page');
            navContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('nav-button')) {
                    const targetPageId = e.target.dataset.page;
                    pages.forEach(p => p.classList.toggle('hidden', p.id !== `page-${targetPageId}`));
                    navContainer.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                }
            });

            // --- GAMBLERS GOLF LOGIC ---
            (function() {
                const form = document.getElementById('bet-form');
                if (!form) return; // Only run if we're on a page with the form

                let ALL_PLAYERS = [];
                const BETS_STORAGE_KEY = 'dgg_live_bets';

                const gamblerSelect = document.getElementById('gambler-name');
                const golfer1Select = document.getElementById('golfer-1');
                const value1Input = document.getElementById('value-1');
                const golfer2Select = document.getElementById('golfer-2');
                const value2Input = document.getElementById('value-2');
                const errorMessageDiv = document.getElementById('error-message');
                const betsContainer = document.getElementById('bets-container');
                const submitButton = document.getElementById('submit-button');

                const setFormError = (message) => {
                    const contentDiv = document.getElementById('page-gamblers-content');
                    contentDiv.innerHTML = `<p style="color: var(--danger-color); text-align: center; font-weight: 600;">${message}</p>`;
                };
                
                const populateDropdown = (select, data, placeholder, isObject = false) => {
                    select.innerHTML = `<option value="">${placeholder}</option>`;
                    data.forEach(item => {
                        const option = document.createElement('option');
                        if (isObject) { option.value = item.id; option.textContent = item.name; } 
                        else { option.value = item; option.textContent = item; }
                        select.appendChild(option);
                    });
                    select.disabled = false;
                };

                const updateGolferDropdowns = () => {
                    const val1 = golfer1Select.value;
                    const val2 = golfer2Select.value;
                    Array.from(golfer2Select.options).forEach(opt => opt.disabled = (opt.value && opt.value === val1));
                    Array.from(golfer1Select.options).forEach(opt => opt.disabled = (opt.value && opt.value === val2));
                };

                const renderBets = () => {
                    const bets = JSON.parse(localStorage.getItem(BETS_STORAGE_KEY) || '[]');
                    betsContainer.innerHTML = '';
                    if (bets.length === 0) {
                        betsContainer.innerHTML = `<p style="color: var(--text-muted-color);">No bets submitted yet.</p>`;
                        return;
                    }
                    const sortedBets = bets.sort((a,b) => b.timestamp - a.timestamp);
                    sortedBets.forEach(bet => {
                        const card = document.createElement('div');
                        card.className = 'gambler-card';
                        card.innerHTML = `
                            <div class="name" style="color: var(--accent-color);">${bet.gamblerName}</div>
                            <div class="player-breakdown" style="margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 15px;">
                                <div class="player-row"><span>Pick 1: ${bet.golfer1Name}</span><span class="player-score" style="color: var(--text-color);">£${parseFloat(bet.bet1).toFixed(2)}</span></div>
                                <div class="player-row"><span>Pick 2: ${bet.golfer2Name}</span><span class="player-score" style="color: var(--text-color);">£${parseFloat(bet.bet2).toFixed(2)}</span></div>
                            </div>
                        `;
                        betsContainer.appendChild(card);
                    });
                };
                
                const handleFormSubmit = (e) => {
                    e.preventDefault();
                    errorMessageDiv.textContent = '';
                    if (!gamblerSelect.value || !golfer1Select.value || !golfer2Select.value || !value1Input.value || !value2Input.value) {
                        errorMessageDiv.textContent = 'All fields are required.'; return;
                    }
                    if (golfer1Select.value === golfer2Select.value) {
                        errorMessageDiv.textContent = 'You must select two different golfers.'; return;
                    }
                    if (parseFloat(value1Input.value) < 10 || parseFloat(value2Input.value) < 10) {
                        errorMessageDiv.textContent = 'Minimum bet is £10 for each pick.'; return;
                    }

                    submitButton.disabled = true;
                    submitButton.textContent = 'Submitting...';

                    const currentBets = JSON.parse(localStorage.getItem(BETS_STORAGE_KEY) || '[]');
                    const newBet = {
                        gamblerName: gamblerSelect.value,
                        golfer1Name: golfer1Select.options[golfer1Select.selectedIndex].text,
                        bet1: parseFloat(value1Input.value),
                        golfer2Name: golfer2Select.options[golfer2Select.selectedIndex].text,
                        bet2: parseFloat(value2Input.value),
                        timestamp: Date.now()
                    };
                    currentBets.push(newBet);
                    localStorage.setItem(BETS_STORAGE_KEY, JSON.stringify(currentBets));

                    renderBets();
                    form.reset();
                    updateGolferDropdowns();

                    setTimeout(() => {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Submit Picks';
                    }, 500);
                };
                
                // --- Initialization ---
                const initializeGamblersPage = async () => {
                    try {
                        const configResponse = await fetch('/config.json');
                        if (!configResponse.ok) throw new Error(`HTTP error! Status: ${configResponse.status}`);
                        const configData = await configResponse.json();

                        const scoresUrl = `/.netlify/functions/get-scores?orgId=${configData.tournament.orgId}&tournId=${configData.tournament.tournId}&year=${configData.tournament.year}`;
                        const scoresResponse = await fetch(scoresUrl);
                        if (!scoresResponse.ok) throw new Error(`HTTP error! Status: ${scoresResponse.status}`);
                        const scoresData = await scoresResponse.json();

                        ALL_PLAYERS = (scoresData.leaderboardRows || []).map(p => ({
                            id: p.playerId,
                            name: `${p.firstName} ${p.lastName}`
                        })).sort((a, b) => a.name.localeCompare(b.name));
                        
                        if (ALL_PLAYERS.length === 0) {
                            throw new Error('Player list is empty. The tournament may not be live yet.');
                        }

                        populateDropdown(gamblerSelect, configData.gamblers, 'Select a Gambler');
                        populateDropdown(golfer1Select, ALL_PLAYERS, 'Select Pick 1', true);
                        populateDropdown(golfer2Select, ALL_PLAYERS, 'Select Pick 2', true);
                        submitButton.disabled = false;

                        golfer1Select.addEventListener('change', updateGolferDropdowns);
                        golfer2Select.addEventListener('change', updateGolferDropdowns);
                        form.addEventListener('submit', handleFormSubmit);

                        renderBets();

                    } catch (error) {
                        console.error("Initialization of Gamblers Page failed:", error);
                        setFormError(`Error initializing: ${error.message}`);
                    }
                };
                
                initializeGamblersPage();

            })();
        });
    </script>
</body>
</html>
