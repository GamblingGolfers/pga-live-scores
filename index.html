<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://live-golf-data.p.rapidapi.com;">
    <title>PGA Live Leaderboard</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 8px 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .placeholder-row td { text-align: center; color: #777; font-style: italic; }
        #debug-output { display: none; } /* Hide the debug output by default now */
    </style>
</head>
<body>

    <h1>PGA Tour Leaderboard</h1>
    <table id="leaderboard-table">
        <thead>
            <tr>
                <th>Favourite</th> <th>Position</th>
                <th>Player</th>
                <th>Total</th>
                <th>Thru</th>
                <th>Round</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body">
            </tbody>
    </table>

    <hr>

    <h2>Favourites</h2>
    <table id="favourites-table">
        <thead>
            <tr>
                <th>Favourite</th> <th>Position</th>
                <th>Player</th>
                <th>Total</th>
                <th>Thru</th>
                <th>Round</th>
            </tr>
        </thead>
        <tbody id="favourites-body">
            <tr class="placeholder-row" id="favourites-placeholder">
                <td colspan="6">No favourites selected yet. Check a box above to add a player.</td>
            </tr>
        </tbody>
    </table>

    <h3>Debug Output:</h3>
    <div id="debug-output"></div>

    <script src="app.js"></script>
</body>
</html>
