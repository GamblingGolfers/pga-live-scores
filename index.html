<!DOCTYPE html>
<html>
<head>
  <title>PGA Leaderboard 2025</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>PGA Leaderboard 2025</h1>
  <table id="leaderboard-table">
    <thead>
      <tr>
        <th>Player</th>
        <th>Position</th>
        <th>Score</th>
        <th>Thru</th>
        <th>Round</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const url = 'https://live-golf-data.p.rapidapi.com/leaderboard?orgId=1&tournId=012&year=2025';

    fetch(url, {
      method: 'GET',
      headers: {
        'x-rapidapi-host': 'live-golf-data.p.rapidapi.com',
        'x-rapidapi-key': '53e012eec0msh9138d9196b9f91dp18d8e8jsn805f3b230ace'
      }
    })
    .then(response => response.json())
    .then(data => {
      const players = data.leaderboard || []; // Assuming 'leaderboard' holds player data
      const tableBody = document.querySelector('#leaderboard-table tbody');

      players.forEach(player => {
        const row = `
          <tr>
            <td>${player.lastName}</td>
            <td>${player.position}</td>
            <td>${player.total}</td>
            <td>${player.status}</td>
            <td>${player.totalStrokesFromCompletedRounds}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    })
    .catch(error => console.error('Error fetching leaderboard:', error));
  </script>
</body>
</html>
