<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://live-golf-data.p.rapidapi.com;">
    <title>PGA Live Leaderboard</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 8px 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        #debug-output { display: none; }
        #gamblers-table th, #gamblers-table td { font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>

    <h1>PGA Tour Leaderboard</h1>

    <h2>Gamblers' Totals</h2>
    <table id="gamblers-table">
        <thead>
            <tr>
                <th>Gambler</th>
                <th>Combined Score</th>
            </tr>
        </thead>
        <tbody id="gamblers-body">
            </tbody>
    </table>

    <hr>

    <h2>Full Leaderboard</h2>
    <table id="leaderboard-table">
        <thead>
            <tr>
                <th style="width: 15%;">Tagged To</th> <th style="width: 10%;">Position</th>
                <th>Player</th>
                <th style="width: 10%;">Total</th>
                <th style="width: 10%;">Thru</th>
                <th style="width: 10%;">Round</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body">
            </tbody>
    </table>

    <div id="debug-output"></div>

    <script src="app.js"></script>
</body>
</html>
